[module/spotify]
type = custom/script
tail = true
format = <label>
format-background = ${colors.bg}
label-foreground = ${colors.green}

exec = ~/.config/bspwm/bin/polybar_scroll_spotify_status

[module/spotify-prev]
type = custom/script
exec = echo " "
format = <label>
click-left = playerctl previous spotify
format-background = ${colors.bg}
label-foreground = ${colors.green}


[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause spotify
format-background = ${colors.bg}


[module/spotify-next]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl next spotify
format-background = ${colors.bg}
label-foreground = ${colors.green}

[module/spotify-stop]
type = custom/script
exec = echo " "
format = <label>
click-left = playerctl stop spotify
format-background = ${colors.bg}
label-foreground = ${colors.green}